name: Build and Push Java GDAL Docker Image

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      gdal_version:
        description: 'GDAL版本号 (例如: 3.4.3, 3.5.3, 3.6.4)'
        required: true
        default: '3.4.3'
        type: string
      java_version:
        description: 'Java版本'
        required: true
        default: '8'
        type: choice
        options:
        - '8'
        - '11'
        - '17'
        - '21'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          freelabspace/java-gdal:java${{ inputs.java_version || '8' }}-gdal${{ inputs.gdal_version || '3.4.3' }}
          freelabspace/java-gdal:latest
        build-args: |
          GDAL_VERSION=${{ inputs.gdal_version || '3.4.3' }}
          JAVA_VERSION=${{ inputs.java_version || '8' }}