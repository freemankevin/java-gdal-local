name: Build and Push Java GDAL Docker Image

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      gdal_version:
        description: 'GDAL版本号 (例如: 3.8.5, 3.9.2, 3.10.1, 3.11.3)'
        required: true
        default: '3.8.5'
        type: string
      java_version:
        description: 'Java版本'
        required: true
        default: '8'
        type: choice
        options:
          - '8'
          - '11'
          - '17'
          - '21'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache GDAL source
        uses: actions/cache@v4
        with:
          path: /tmp/gdal-${{ inputs.gdal_version || '3.8.5' }}.tar.gz
          key: gdal-source-${{ inputs.gdal_version || '3.8.5' }}-${{ github.sha }}
          restore-keys: |
            gdal-source-${{ inputs.gdal_version || '3.8.5' }}-

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: freelabspace/java-gdal
          tags: |
            type=raw,value=java${{ inputs.java_version || '8' }}-gdal${{ inputs.gdal_version || '3.8.5' }}
            type=raw,value=latest

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GDAL_VERSION=${{ inputs.gdal_version || '3.8.5' }}
            JAVA_VERSION=${{ inputs.java_version || '8' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max